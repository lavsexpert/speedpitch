<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speed Pitch</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-dialog.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-dialog.js"></script>
    <script type="text/javascript" src="//cdn.voximplant.com/voximplant.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>    
    <script>
      $(document).ready(function(){        
        $('#controls button.btn-success').click(function(){
          createCall();
        });
        $('#fsButton').click(function(){
          fullScreenmode(true);
        });
        if (showLog) $('#log').removeClass('hidden');
      });
    </script>
  </head>
  <body>
  <div class="jumbotron vertical-center">
    <div class="container">
      <div id="container" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Speed Pitch</h3>
        </div>
        <div id="content" class="panel-body">
          <div id="voximplant_container"></div>
          <div id="controls" style="display:none">
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input id="phonenum" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button type="button" class="btn btn-big btn-success" id="callButton">Call</button>
              </div>
            </div>
            <div class="btn-group btn-group-justified">
				<div class="btn-group">
				<div><b>Стадия</b></div>
				<button type="button" class="btn btn-default" id="theme1">Идея</button>
				<button type="button" class="btn btn-default" id="theme2">Гипотеза</button>
				<button type="button" class="btn btn-default" id="theme3">MVP</button>
				<button type="button" class="btn btn-default" id="theme4">Pivot?</button>
				<button type="button" class="btn btn-default" id="theme5">Релиз</button>
				<button type="button" class="btn btn-default" id="theme6">Рост и локализация</button>
				</div>
				<div class="btn-group">
				<div><b>Индустрия</b></div>
				<button type="button" class="btn btn-default" id="theme1">Финтех</button>
				<button type="button" class="btn btn-default" id="theme2">Тревел</button>
				<button type="button" class="btn btn-default" id="theme3">Биотех</button>
				<button type="button" class="btn btn-default" id="theme4">Интернет вещей</button>
				<button type="button" class="btn btn-default" id="theme5">IT</button>
				<button type="button" class="btn btn-default" id="theme6">Игры</button>
				</div>
				<div class="btn-group">
				<div><b>Страна</b></div>
				<button type="button" class="btn btn-default" id="theme1">Россия</button>
				<button type="button" class="btn btn-default" id="theme2">Тайланд</button>
				<button type="button" class="btn btn-default" id="theme3">США</button>
				<button type="button" class="btn btn-default" id="theme4">Китай</button>
				<button type="button" class="btn btn-default" id="theme5">Египет</button>
				<button type="button" class="btn btn-default" id="theme6">Израиль</button>
				</div>
				<div class="btn-group">
				<div><b>Направление</b></div>
				<button type="button" class="btn btn-default" id="theme1">Разработка</button>
				<button type="button" class="btn btn-default" id="theme2">Дизайн</button>
				<button type="button" class="btn btn-default" id="theme3">Менеджмент</button>
				<button type="button" class="btn btn-default" id="theme4">Маркетинг</button>
				<button type="button" class="btn btn-default" id="theme5">Продажи</button>
				<button type="button" class="btn btn-default" id="theme6">Финансы</button>
				</div>
			</div>
       </div>
          <div id="log" class="well hidden" style="display:none">
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
